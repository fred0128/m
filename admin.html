<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .message {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Şəhər</th>
                <th>Region</th>
                <th>Ölkə</th>
                <th>Zaman Möhürü</th>
                <th>Ətraflı</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr>
                <td colspan="6" class="message">Məlumat yüklənir...</td>
            </tr>
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "AUTH_DOMAIN",
            databaseURL: "DATABASE_URL",
            projectId: "PROJECT_ID",
            storageBucket: "STORAGE_BUCKET",
            messagingSenderId: "MESSAGING_SENDER_ID",
            appId: "APP_ID",
            measurementId: "MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function fetchData() {
            const tableBody = document.getElementById("data-table");
            tableBody.innerHTML = "";

            const usersRef = db.ref("users");
            usersRef.once("value").then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        const row = `
                            <tr>
                                <td>${data.ip || "Unknown"}</td>
                                <td>${data.city || "Unknown"}</td>
                                <td>${data.region || "Unknown"}</td>
                                <td>${data.country || "Unknown"}</td>
                                <td>${data.timestamp || "Unknown"}</td>
                                <td>${data.extra || "No details"}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6" class="message">Məlumat tapılmadı.</td></tr>';
                }
            });
        }

        window.onload = fetchData;
    </script>
</body>

</html>
