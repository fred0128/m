<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Şifrə" required />
        <button id="loginButton">Giriş</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUXBPUJKm3UIXBy13RPqlUGe0wdbf7yHI",
            authDomain: "user-info-thefeerid.firebaseapp.com",
            databaseURL: "https://user-info-thefeerid-default-rtdb.firebaseio.com",
            projectId: "user-info-thefeerid",
            storageBucket: "user-info-thefeerid.firebasestorage.app",
            messagingSenderId: "691157814373",
            appId: "1:691157814373:web:60524a462fc02bbc9a4a8c",
            measurementId: "G-7DG0LTNSDL"
        };

        // Firebase initialization
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("loginButton").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Input validation
            if (!email || !password) {
                document.getElementById("error-message").textContent = "E-poçt və şifrəni doldurun.";
                return;
            }

            // Firebase login
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login
                    const user = userCredential.user;
                    window.location.href = "/m/admin.html"; // redirect to the main page (change as needed)
                })
                .catch((error) => {
                    // Error handling
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById("error-message").textContent = errorMessage;
                });
        });
    </script>
</body>

</html>
