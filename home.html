<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Firebase Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .home-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h2>Home</h2>
        <div class="user-info">
            <p>Hoş gəldiniz, <span id="user-name"></span>!</p>
        </div>
        <button id="logoutButton">Çıxış</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUXBPUJKm3UIXBy13RPqlUGe0wdbf7yHI",
            authDomain: "user-info-thefeerid.firebaseapp.com",
            databaseURL: "https://user-info-thefeerid-default-rtdb.firebaseio.com",
            projectId: "user-info-thefeerid",
            storageBucket: "user-info-thefeerid.firebasestorage.app",
            messagingSenderId: "691157814373",
            appId: "1:691157814373:web:60524a462fc02bbc9a4a8c",
            measurementId: "G-7DG0LTNSDL"
        };

        // Firebase initialization
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is logged in
        auth.onAuthStateChanged(function (user) {
            if (user) {
                // If logged in, show user info
                document.getElementById("user-name").textContent = user.email;
            } else {
                // If not logged in, redirect to login page
                window.location.href = "/admin"; // Redirect to login page
            }
        });

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            auth.signOut().then(() => {
                window.location.href = "/admin"; // Redirect to login page after logout
            });
        });
    </script>
</body>

</html>
